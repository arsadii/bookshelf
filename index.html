<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf Apps</title>
    <link rel="stylesheet" href="dist/output.css" />
  </head>
  <body class="bg-slate-100">
    <div class="flex flex-col items-center justify-center py-10 space-y-10">
      <h1 class="text-slate-700 text-6xl font-semibold">Bookshelf Apps</h1>
      <div
        class="bg-white rounded-xl overflow-hidden flex items-center justify-between p-3 w-1/3"
      >
        <input
          class="bg-white border-0 focus:outline-none h-full flex-1 px-1 py-2"
          type="text"
          placeholder="Cari buku .."
        />
        <button class="bg-sky-500 py-2 px-6 text-white rounded-lg">Cari</button>
      </div>

      <div class="w-5/12 space-y-4">
        <div class="flex justify-between items-center">
          <div class="flex space-x-3">
            <div class="p-2 border-b-2 border-sky-500">
              <h3 class="text-slate-700">Semua</h3>
            </div>
            <div class="p-2">
              <h3 class="text-slate-400">Sedang Dibaca</h3>
            </div>
            <div class="p-2">
              <h3 class="text-slate-400">Selesai Dibaca</h3>
            </div>
          </div>

          <button
            title="Tambah buku"
            class="flex items-center justify-center p-3 aspect-square rounded-full bg-sky-500 text-white text-3xl font-bold"
          >
            <span class="-translate-y-0.5">+</span>
          </button>
        </div>

        <div class="flex flex-col space-y-2">
          <div class="bg-white rounded-xl p-3">
            <h2 class="text-2xl text-slate-500 font-semibold">Judul buku</h2>
            <div class="flex text-slate-400 text-sm space-x-2">
              <h3 class="">Author</h3>
              <span>|</span>
              <h3 class="">2022</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
